<div id="modal" class="hide">
    <div class="content">
      <h1>Nova Ideia</h1>

      <form action="/" method="POST" onsubmit="return checkFields(event)">

        <div class="input-wrapper">
          <label for="title">Titulo da idéia</label>
          <input type="text" name="title" id="title">
        </div>

        <div class="input-wrapper">
          <label for="category">Categoria</label>
          <input type="text" name="category" id="category">
        </div>

        <div class="input-wrapper">
          <label for="image">Link da Imgagem</label>
          <input type="url" name="image" id="image">
        </div>

        <div class="input-wrapper">
          <label for="description">Digite uma descrição para essa ideia</label>
          <textarea name="description" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="link">Link da Idéia</label>
          <input type="url" name="link" id="link">
        </div>

        <a href="#" onclick="onOff()">Voltar</a>
        <button type="submit">Salvar</button>

      </form>

    </div>
  </div>
